<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div class="calculator">
    <div class="content">

  <div class="section-1">
    <label class="billLabel">Bill<input type="number" min="0" class="bill" placeholder="$ 0">
</label>

  <label class="optionsLabel">
    Select tip %
    <div class="tipOptions">
  <option class="option-1" value="tip">5</option>
  <option class="option-2" value="tip">10</option>
  <option class="option-3" value="tip">15</option>
  <option class="option-4" value="tip">25</option>
  <option class="option-5" value="tip">50</option>
  <input type="number" min="0" class="hidden customInput">
  <option class="option-6" value="100">Custom</option>
    </div>
</label>

<label class="peopleLabel">
  Number Of People
  <Input type="number" min="1" class="people" placeholder="🙍‍♂️0">
</label>
  </div>



  <div class="section-2">

    <div class="amountLabel split">
     <h4>Tip Amount
      <br>/ person
     </h4> 
      <h3 class="splitter amountSplit">$0.00</h3>
    </div>

    <div class="total split">
      <h4>Total
       <br>/ person
     </h4> 
       <h3 class="splitter totalSplit">$0.00</h3>
     </div>

  <button class="reset" type="reset">RESET</button>


  </div>
  




    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#https://github.com/Alim1899">Alim Akhchanogli</a>.
  </div>
  </div>
  
</body>
</html>
