<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div class="background">
    <div class="content">
<div>
  <div class="section-1">
    <label class="billLabel">Bill<input placeholder="$ 0">
</label>

  <label class="optionsLabel">
    Select tip %
    <optgroup class="tipOptions">
  <option class="option-1" value="5">5%</option>
  <option class="option-2" value="10">10%</option>
  <option class="option-3" value="15">15%</option>
  <option class="option-4" value="25">25%</option>
  <option class="option-5" value="50">50%</option>
  <option class="option-6" value="custom">Custom</option>
  </optgroup>
</label>

<label class="peopleLabel">
  Number Of People
  <Input class="people" placeholder="🙍‍♂️0">
</label>
  </div>
  <div class="section-2">
    <label class="amountLabel">
      Tip Amount<span class="lineSplitter">/ person</span>
      <input class="amount" placeholder="$0.00">
    </label>
    <label class="totalLabel">
      Total<span class="lineSplitter">/ person</span>
      <input class="total" placeholder="$0.00">
    </label>
  </div>
  


</div>



 


    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </div>
  
</body>
</html>
